<div>
	<div class="moimSubTitleContainer">
		<img src="asset/moim_place.png" width="48" height="48"><span class="moimSubTitle"> 모임공간조회</span>
	</div>
	<div class="moimSubContent">
		<table>
			<thead>
				<tr>
					<td>등록번호</td>
					<td>이름</td>
					<td>전화번호</td>
					<td>가격</td>
					<td>위치</td>
					<td>최대인원</td>
					<td>설명</td>
				</tr>
			</thead>
			<tbody id="placeTable">
			</tbody>
		</table>
		
		<div>
			<input type="button" id="prev" value="이전" />
			<input type="button" id="next" value="다음" />
		</div>

		
		<div id ="detailPanel">
			<label for="placeDetailId">등록번호</label>
			<input type="text" id="placeDetailId" name="placeDetailId"/>

			<label for="placeDetailName">이름</label>
			<input type="text" id="placeDetailName" name="placeDetailName"/><br>

			<label for="placeDetailPhone">전화번호</label>
			<input type="text" id="placeDetailPhone" name="placeDetailPhone" />

			<label for="placeDetailPrice">가격</label>
			<input type="text" id="placeDetailPrice" name="placeDetailPrice" /><br>

			<label for="placeDetailAddr">위치</label>
			<input type="text"  id="placeDetailAddr" name="placeDetailAddr">

			<label for="placeDetailMax">최대인원</label>
			<input type="text"  id="placeDetailMax" name="placeDetailMax">

			<label for="placeDetailExplain">설명</label>
			<input type="text" id="placeDetailExplain" name="placeDetailExplain"><br>

			<div id="crudPanel">
					<input type="button" id="changeBtn" value="수정" />
					<input type="button" id="deleteBtn" value="삭제" />
			</div>
		</div>
	</div>
</div>


<script src="asset/placeList.js" type="text/javascript" charset="utf-8"></script>
